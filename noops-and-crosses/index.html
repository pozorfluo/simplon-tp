<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title></title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <p data-pin="global_timer" data-property="textContent">hello</p>
        <p data-pin="p1_timer" data-property="textContent">hello</p>
        <p data-pin="p2_timer" data-property="textContent">hello</p>
        <input type="text" data-pin="p1_timer" readonly/>
        <input type="text" data-pin="p2_timer"/>
        <input type="text" data-link="global_timer" value="on input"/>
        <input type="text" data-link="global_timer" data-event="change" value="on change"/>
        <input type="text" data-link="global_timer" data-event="click" value="on click"/>
        <button type="button" name="play">play</button>
    </body>
    <script src="js/script.js"></script>
</html>
