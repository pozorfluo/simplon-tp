<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title></title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <p data-pin="timer" data-property="textContent">hello</p>
        <p data-pin="timer">hola</p>

        <input type="text" data-link="timer" data-event="click" value="on click"/>
    </body>
