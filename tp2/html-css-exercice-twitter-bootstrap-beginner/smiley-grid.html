<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>grid-wrapper</title>

    <!-- ----------------------------------------------------- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- --------------------------------------------------- fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- -------------------------------------------------------- custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <!-- ---------------------------------------------------------------- body -->
  <body class="text-center" style="color:#cfccd4">
    <header class="py-3">
      <h3>Smiley grid</h3>
    </header>

    <section>
      <h5 class="pb-2">Half-Half, all devices</h5>
      <div class="container smiley">
        <div class="row ">
          <div class="col smiley-col">
            <i class="far fa-smile"></i>
          </div>
          <div class="col smiley-col">
            <i class="far fa-smile"></i>
          </div>
        </div>
      </div>
    </section>
    <hr />

    <section>
      <h5 class="pb-2">Mobile full-screen, laptop Half-Half</h5>
      <div class="container smiley">
        <div class="row">
          <div class="col-12 col-lg-6 smiley-col">
            <i class="far fa-smile"></i>
          </div>
          <div class="col-12 col-lg-6 smiley-col">
            <i class="far fa-smile"></i>
          </div>
        </div>
      </div>
    </section>
    <hr />

    <section>
      <h5 class="pb-2">Mobile full, tablet Half, laptop Quarter</h5>
      <div class="container smiley">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-3 smiley-col">
            <i class="far fa-smile"></i>
          </div>
          <div class="col-12 col-md-6 col-lg-3 smiley-col">
            <i class="far fa-smile"></i>
          </div>
          <div class="col-12 col-md-6 col-lg-3 smiley-col">
            <i class="far fa-smile"></i>
          </div>
          <div class="col-12 col-md-6 col-lg-3 smiley-col">
            <i class="far fa-smile"></i>
          </div>
        </div>
      </div>
    </section>
    <!-- ------------------------------------------------------ bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
